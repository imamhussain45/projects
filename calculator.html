<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic calculator</title>

</head>
<style>
    body {
        background-image: url('https://img.favpng.com/10/8/21/light-desktop-wallpaper-grey-wallpaper-png-favpng-PdgqsL11krKt8gBrRREq7qryA.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }

    .container {
        border: 2px solid black;
        justify-content: center;
        text-align: center;
        padding: 40px;
        box-shadow: 8px 10px 2px #0e0c0cb0;
        position: absolute;
        top: 20%;
        left: 40%;
        border-radius: 20px;
    }

    .row {
        padding: 4px;
    }

    button {
        background-color: black;
        height: 50px;
        width: 50px;
    }

    input {
        padding: 20px;
        background-color: transparent;
        border-left: none;
        border-right: none;
        border-top: none;
        font-size: medium;
        color: white;
    }

    h2 {
        font-family: Arial, Helvetica, sans-serif;
    }

    .btn {
        color: white;
        box-shadow: 5px 4px 5px 0px #e0e0e021;
        border-radius: 50%;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        border: none;
        cursor: pointer;
    }

    .firstrow .btn {
        padding: 10px;
        color: rgb(122, 218, 57);
    }

    .row .last {
        background-color: rgb(122, 218, 57);
    }

    .operations {
        position: relative;
        top: 20px;
        
    }

    .lst {
        color: rgb(122, 218, 57);
    }

    button:active {
        background-color: rgba(128, 128, 128, 0.43);
        transform: scale(0.95);
    }
</style>

<body>
    <div class="container">
        <h2>Basic calculator</h2>
        <div class="inp">
            <input type="text" name="cal" placeholder="0" id="input">
        </div>
        <div class="operations">
            <div class="row firstrow">
                <button class="btn">AC</button>
                <button class="btn">DEL</button>
                <button class="btn">%</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn lst">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn lst">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn lst">+</button>
            </div>
            <div class="row">
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn last">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>

</body>

</html>
